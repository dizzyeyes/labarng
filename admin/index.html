<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/prettify.css" rel="stylesheet" />
<link href="css/modified_bootstrap.css" rel="stylesheet">
<link href="css/demo.css" rel="stylesheet">
<title>jQuery+CSS3实现的文本框高亮闪烁效果_脚本分享网</title>

<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
<script Charset="UTF-8" src="libs/bootstrap-typeahead.js"></script>
<script Charset="UTF-8" src="libs/mockjax.js" type="text/javascript"></script>
<script Charset="UTF-8" src="libs/prettify.js" type="text/javascript"></script>
<script Charset="UTF-8" src="js/typeMeAhead.js" type="text/javascript"></script>
<script Charset="UTF-8" src="js/dialogProcess.js" type="text/javascript"></script>
<script Charset="UTF-8" src="js/fadeInFadeOut.js" type="text/javascript"></script>

</head>

<body>
 <div class="alert alert-block alert-success">
</div>
    <div id="page-wrap">
        <form id="myform" method="post" action="#">
            <div class="row">
                <div class="well span4">
                    <label for="itemId" >ID&nbsp;&nbsp;<img id="inputIdIcon" src="" /></label>
                    <input id="inputId" class="span4" name="itemId" type="text" placeholder="输入ID..." autocomplete="off" onchange="this.value=this.value.toUpperCase();assertDuplicateId(this.value);"/>
                    <label for="itemName" >名称&nbsp;&nbsp;<img id="inputNameIcon" src="" /></label>
                    <input id="inputName" class="span4" name="itemName" type="text" placeholder="输入名称..." autocomplete="off"/>
                    <label for="itemModel" >模型文件(*.obj)&nbsp;&nbsp;<img id="inputModelIcon" src="" /></label>
                    <input id="inputModel" class="span4" name="itemModel" type="text" placeholder="*.obj" autocomplete="off" onchange="assertValidModelType(this.value);" />                    
                    <label for="itemInfo" >信息</label>
                    <textarea id="inputInfo" class="span4 area" name="itemInfo" placeholder="输入信息..." ></textarea>
                </div>
            </div>            
            <button type="button" class="btn btn-default" onclick="submitfun('myform')">确定</button>
            <button type="button" class="btn btn-default" onclick="cancelsubmitfun('myform')">取消</button>          

        </form>
        <button type="button" class="btn btn-default" onclick="hideDialogue('myform')">Hide</button>
        <button type="button" class="btn btn-default" onclick="showDialogue('myform')">Show</button>
    </div>
<script>
    
    typeMeAhead('myform','#inputId','/data/',null,'blockid');
    typeMeAhead('myform','#inputName','/data/',null,'blockname');
    typeMeAhead('myform','#inputModel','/data/',null,'model');

    
</script>
</body>
</html>
